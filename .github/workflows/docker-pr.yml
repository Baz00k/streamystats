name: CI â€“ push PR images
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}
  PR_TAG: pr-${{ github.event.pull_request.number }}

jobs:
  pr-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository # no secrets for forks
    strategy:
      matrix:
        part: [app, server]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & push ${{ matrix.part }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.part }}
          file: ./${{ matrix.part }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/${{ matrix.part }}:${{ env.PR_TAG }}
